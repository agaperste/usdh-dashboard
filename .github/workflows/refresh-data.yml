name: Refresh Dashboard Data

on:
  schedule:
    # Run daily at 2 AM UTC (6 PM PST / 9 PM EST)
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual triggers

jobs:
  refresh-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch data from Allium
        env:
          ALLIUM_API_KEY: ${{ secrets.ALLIUM_API_KEY }}
        run: npm run fetch-data

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet data/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "Refresh data - $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push

      - name: Report status
        if: always()
        run: |
          if [ "${{ steps.git-check.outputs.changes }}" == "true" ]; then
            echo "✓ Data refreshed and pushed successfully"
          else
            echo "✓ No changes detected in data"
          fi
